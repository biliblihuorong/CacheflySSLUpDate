# .github/workflows/release.yaml

# 当发布（release）事件触发时执行工作流程
on: release

name: Build Release

jobs:
  # 为 linux/386 生成发布版本
  release-linux-386:
    name: release linux/386
    runs-on: ubuntu-latest
    steps:
    # 获取仓库代码
    - uses: actions/checkout@master

    # 编译并发布版本
    - name: compile and release
      uses: ngs/go-release.action@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GOARCH: "386"
        GOOS: linux
        EXTRA_FILES: "LICENSE"

  # 为 linux/amd64 生成发布版本
  release-linux-amd64:
    name: release linux/amd64
    runs-on: ubuntu-latest
    steps:
    # 获取仓库代码
    - uses: actions/checkout@master

    # 编译并发布版本
    - name: compile and release
      uses: ngs/go-release.action@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GOARCH: amd64
        GOOS: linux
        EXTRA_FILES: "LICENSE"

  # 为 linux/arm 生成发布版本
  release-linux-arm:
    name: release linux/arm
    runs-on: ubuntu-latest
    steps:
    # 获取仓库代码
    - uses: actions/checkout@master

    # 编译并发布版本
    - name: compile and release
      uses: ngs/go-release.action@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GOARCH: "arm"
        GOOS: linux
        EXTRA_FILES: "LICENSE"

  # 为 linux/arm64 生成发布版本
  release-linux-arm64:
    name: release linux/arm64
    runs-on: ubuntu-latest
    steps:
    # 获取仓库代码
    - uses: actions/checkout@master

    # 编译并发布版本
    - name: compile and release
      uses: ngs/go-release.action@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GOARCH: arm64
        GOOS: linux
        EXTRA_FILES: "LICENSE"

  # 为 darwin/amd64 生成发布版本
  release-darwin-amd64:
    name: release darwin/amd64
    runs-on: ubuntu-latest
    steps:
    # 获取仓库代码
    - uses: actions/checkout@master

    # 编译并发布版本
    - name: compile and release
      uses: ngs/go-release.action@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GOARCH: amd64
        GOOS: darwin
        EXTRA_FILES: "LICENSE"

  # 为 windows/386 生成发布版本
  release-windows-386:
    name: release windows/386
    runs-on: ubuntu-latest
    steps:
    # 获取仓库代码
    - uses: actions/checkout@master

    # 编译并发布版本
    - name: compile and release
      uses: ngs/go-release.action@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GOARCH: "386"
        GOOS: windows
        EXTRA_FILES: "LICENSE"

  # 为 windows/amd64 生成发布版本
  release-windows-amd64:
    name: release windows/amd64
    runs-on: ubuntu-latest
    steps:
    # 获取仓库代码
    - uses: actions/checkout@master

    # 编译并发布版本
    - name: compile and release
      uses: ngs/go-release.action@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GOARCH: amd64
        GOOS: windows
        EXTRA_FILES: "LICENSE"
