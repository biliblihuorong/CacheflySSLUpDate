name: Cross Compile and Release

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Cross Compile and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go 1.20.5
        uses: actions/setup-go@v2
        with:
          go-version: 1.20.5

      - name: Build and Cross Compile for amd64
        run: |
          GOARCH="amd64" go build -o my_app_linux_amd64_${{ github.sha }} -v .

      - name: Calculate Hash for amd64
        run: |
          sha256sum my_app_linux_amd64_${{ github.sha }} > hash_amd64.txt

      - name: Build and Cross Compile for arm64
        run: |
          GOARCH="arm64" go build -o my_app_linux_arm64_${{ github.sha }} -v .

      - name: Calculate Hash for arm64
        run: |
          sha256sum my_app_linux_arm64_${{ github.sha }} > hash_arm64.txt

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }}-release
          release_name: Release ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        id: upload-release-assets1
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./hash_amd64.txt
          asset_name: hash_amd64.txt

      - name: Upload Release Assets
        id: upload-release-assets2
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./my_app_linux_amd64_${{ github.sha }}
          asset_name: my_app_linux_amd64
          asset_content_type: application/octet-stream

      - name: Upload Release Assets
        id: upload-release-assets3
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./hash_arm64.txt
          asset_name: hash_arm64.txt

      - name: Upload Release Assets
        id: upload-release-assets4
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./my_app_linux_arm64_${{ github.sha }}
          asset_name: my_app_linux_arm64
          asset_content_type: application/octet-stream
