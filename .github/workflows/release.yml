name: Cross Compile and Release

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Cross Compile and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go 1.20.5
        uses: actions/setup-go@v2
        with:
          go-version: 1.20.5

      - name: Build and Cross Compile
        run: |
          GOARCH="amd64 arm64" go build -o my_app_${{ github.sha }}_linux_$GOARCH -v .

      - name: Calculate Hash
        run: |
          sha256sum my_app_${{ github.sha }}_linux_* > hashes.txt

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: ${{ github.sha }}
          release_name: Release ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        id: upload-release-assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./hashes.txt
          asset_name: hashes.txt

      - name: Upload Binary Release Assets
        id: upload-binary-release-assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./my_app_${{ github.sha }}_linux_*
          asset_name: my_app_${{ github.sha }}_linux_{arch}
          asset_content_type: application/octet-stream
