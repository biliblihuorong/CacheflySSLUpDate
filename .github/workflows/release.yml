name: Build and release

on:
  push:
    branches:
      - main # 触发条件改为main分支，可以根据需要进行调整
  # 如果你希望在创建标签时也触发工作流程，可以添加以下触发条件
  # release:
  #   types:
  #     - created

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.x # 最新的稳定Go版本，可以从GitHub Actions官方文档中查找

      - name: Build
        run: go build -o main

      - name: Cross compile
        run: |
          GOOS=linux GOARCH=amd64 go build -o main_linux_amd64
          GOOS=linux GOARCH=arm64 go build -o main_linux_arm64
          GOOS=darwin GOARCH=amd64 go build -o main_darwin_amd64
          GOOS=windows GOARCH=amd64 go build -o main_windows_amd64

      - name: Upload releases
        uses: actions/upload-release@v1
        with:
          repository: ${{ github.repository }}
          tag_name: v1.0.0 # 用一个有意义的版本号来替代github.sha1
          release_name: Release v1.0.0 # 根据实际情况替换版本号
